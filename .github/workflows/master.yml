name: master

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Install Deno
        uses: denolib/setup-deno@v2

      - name: Unit
        run: |
          cd tests
          docker-compose up -d
          deno test --allow-net --allow-env unit

      - name: Integration
        run: |
          cd tests
          docker-compose up -d
          deno test --allow-net --allow-env integration/connects_test.ts
          deno test --allow-net --allow-env integration/events_that_send_output_test.ts
          deno test --allow-net --allow-env integration/listen_test.ts
          deno test --allow-net --allow-env integration/returns_valid_data_test.ts
          deno test -A integration/send_actions_test.ts

  linter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Deno
        uses: denolib/setup-deno@master

      - name: Lint
        run: deno lint --unstable

      - name: Formatter
        run: deno fmt --check